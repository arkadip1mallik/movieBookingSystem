<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
            
              <div class="text-center">
               
                <div class="img">
                  <img src="images/Login.png" alt="login.png">
                 </div>
                 <div class="loginForm">
                  <h1>SignUp</h1>
                  <h6>Please Register yourself!!</h6>
              
                
                    <section class="text-gray-400 bg-gray-900 body-font">
                      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
                        <div class="lg:w-3/5 md:w-1/2 w-full md:pr-16 lg:pr-0 pr-0">
                        </div>
                        <div
                          class="lg:w-2/6 md:w-1/2 w-full bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto mt-10 md:mt-0"
                        >
                        <div class="relative mb-4">
                          <label for="full-name" class="leading-7 text-sm text-gray-400"
                            >Name<span style="color: red;">*</span>:</label
                          >
                          <input matInput [(ngModel)]="name"
                            type="text"
                            id="full-name"
                            name="full-name"
                            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                          />
                        </div>
                          <div class="relative mb-4">
                              <label for="email" class="leading-7 text-sm text-gray-400">Email<span style="color: red;">*</span>:</label>
                              <input matInput [(ngModel)]="email"
                                type="email"
                                id="email"
                                name="email"
                                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                              />
                            </div>
                            <div class="relative mb-4">
                              <label for="mobile" class="leading-7 text-sm text-gray-400">Phone Number<span style="color: red;">*</span>:</label>
                              <input matInput [(ngModel)]="mobile"
                                type="string"
                                  id="mobile"
                                name="mobile"
                                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                              />
                            </div>
                         
                          <div class="relative mb-4">
                            <label for="password" class="leading-7 text-sm text-gray-400"
                              >Password<span style="color: red;">*</span>:</label
                            >
                            <input matInput [(ngModel)]="password"
                              type="password"
                              id="password"
                              name="password"
                              class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            />
                          </div>
                       
                          <div class="relative mb-4">
                            <label for="confirmPassword" class="leading-7 text-sm text-gray-400"
                              >Confirm Password<span style="color: red;">*</span>:</label
                            >
                            <input matInput [(ngModel)]="confirmPassword"
                              type="password"
                              id="confirmPassword"
                              name="confirmPassword"
                              class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            />
                          </div>
                  
                          <button type="submit" class="btn btn-primary mb-2" (click)="signup()">Sign Up</button><br>
                          <a routerLink="/login">Already Registered? Click to SignIn</a>
                        </div>
                      </div>
                    </section>
