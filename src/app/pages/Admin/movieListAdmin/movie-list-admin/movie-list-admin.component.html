<div class="container">
    <h2>Movie List</h2>
    <div *ngIf="movies.length === 0">No movies found.
      <button (click)="addMovie()">Add</button>
    </div>
    <div class="movie-item" *ngFor="let movie of movies">
      <div>{{ movie.title }}</div>
      <div>{{ movie.genre }}</div>
      <div>{{ movie.releaseYear }}</div>
      <button (click)="editMovie(movie.id)">Edit</button>
      <button (click)="deleteMovie(movie.id)">Delete</button>
     
    </div>
    
  </div>
