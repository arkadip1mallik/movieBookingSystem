<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened class="firstDrawer">
        <ul>
            <li>
               Agartala
                <ol>
                    <li>
                        SSR Rupashi Cinema Hall
                    </li>
                
           
                </ol>
            </li>
        </ul>
    </mat-drawer>
    <mat-drawer-content class="secondDrawer">
        <mat-form-field class="secondDrawerSub1">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            
            <ng-container matColumnDef="Order Id">
              <th mat-header-cell *matHeaderCellDef> Order Id </th>
              <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
                 <ng-container matColumnDef="place">
                    <th mat-header-cell *matHeaderCellDef> Seat Booked </th>
                    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
                  </ng-container>
          

            <ng-container matColumnDef="ticket">
              <th mat-header-cell *matHeaderCellDef> Ticket </th>
              <td mat-cell *matCellDef="let element"> {{element.ticket}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
          
       
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          
    </mat-drawer-content>
  </mat-drawer-container>
