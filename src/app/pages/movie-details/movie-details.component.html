
<div class="detail">
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="images/xlayer.png" alt="">
        <h1>xlayerMovies</h1>
      </div>
      <div class="wrapper">
        
        <div class="searchBar">
          <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
          <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </button>
        </div>
      </div>
    </header>
  
    <main class="main">
      <section class="featured-movie">
        <div class="movie-poster">
          <img [src]="featuredMovie.imageUrl" alt="Movie Poster">
        </div>
        <div class="movie-info">
          <h2>{{featuredMovie.title}}</h2>
          <div class="ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
          </div>
          <p>
            {{featuredMovie.rating}} 
          </p>
          <button class="btn"><img src="images/play.png" alt="">Watch Trailer</button>
        </div>
     
      </section>
  
      <section class="continue-watching">
        <h2>Now Playing</h2>
        <div class="movies"> 
          <div *ngFor="let movie of movies" class="movie">
            <button [routerLink]="['/movie', movie.id]">
            <img [src]="movie.imageUrl" alt="Movie Poster">
            <div class="overlay">
              <i class="fas fa-play-circle"></i>
            </div>
            <div class="movie-info">
              <h3>{{movie.title}}</h3>
              <p>
                {{movie.rating}} 
              </p>
            
            </div>
           
          </button>
           
          </div>
        </div>
      </section>
      
      <section class="top-movies">
        <h2>Upcoming Movies</h2>
        <div class="movies">
          <div *ngFor="let movies of movie" class="movie">
            <button [routerLink]="['/upcoming', movies.id]">
            <img [src]="movies.imageUrl" alt="Movie Poster">
            <div class="overlay">
              <i class="fas fa-play-circle"></i>
            </div>
            <div class="movie-info">
              <h3>{{movies.title}}</h3>
              <div class="ratings">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
              </div>
              <p>
                {{movies.rating}} 
              </p>
            </div>
            </button>
          </div>
        </div>
      </section>
    </main>
  
   
</div>
