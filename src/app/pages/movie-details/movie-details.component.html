
<div class="detail">
  <div class="container">
    <header class="header">
      <div class="logo">
      
      </div>
     
    </header>
  
    <main class="main">
     
      <section class="featured-movie" style="background-image: linear-gradient(to left,#3c422b);">
        
        
        <div class="movie-info" style="background-image: linear-gradient(to right, rgb(53, 49, 49),rgb(43, 43, 41),rgb(31, 31, 29),rgb(36, 39, 36),rgb(48, 56, 56),rgb(43, 52, 54),rgb(52, 54, 41)); position: relative;width: 70%;height: 60vh;gap: -0.5rem;">
        <div><input type="text" placeholder="Search..." [(ngModel)]="searchTerm" style="background-color: rgb(41, 38, 38); width: 50%; margin-top: 20px;margin-bottom: 40px;color: white;">
          <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit"  (click)="searchMovies()">
            <svg style="width:24px;height:24px;" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </button>
          <ul *ngIf="searchResults.length > 0">
            <li *ngFor="let movie of searchResults">
              <button [routerLink]="['/movie', movie.id]">
                <img style="background-color: rgb(41, 36, 36);" [src]="movie.imageUrl" alt="Movie Poster">
                <div class="overlay">
                  <i class="fas fa-play-circle"></i>
                </div>
                <div class="movie-info" style="background-color: rgb(46, 40, 40); width: 100%;">
                  <h3>{{movie.title}}</h3>
                  <div class="ratings">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                  </div>
                  <p>
                    {{movie.rating}} 
                  </p>
                
                </div>
                </button>
               
            </li>
          </ul>
          <p *ngIf="searchTerm && searchResults.length === 0">No movies found.</p>
        </div>
          <h2>{{featuredMovie.title}}</h2>
          
          <div class="ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
          </div>
          <p>
            {{featuredMovie.rating}} 
          
          <h6 style="color: white; margin-top: 250px;">{{featuredMovie.description}}</h6>
          <a href="https://youtu.be/kQDd1AhGIHk?si=OAddfc8UjuuvIMUR"><button class="btn" style="margin-bottom: 50px;margin-top: 20px;"><img src="images/play.png" alt="play">Watch Trailer</button></a>
          <img style="width: 55%;margin-bottom: 100px;position: relative;display: flex;height: 60.2vh;left: 90%;bottom: 105%;" [src]="featuredMovie.imageUrl" alt="Movie Poster">
          
        </div>
     
      </section>

  
      <section class="continue-watching">
        <h2>Now Playing</h2>
        <div class="movies"> 
          <div *ngFor="let movie of movies" class="movie">
            <button [routerLink]="['/movie', movie.id]">
            <img style="background-color: rgb(41, 36, 36);" [src]="movie.imageUrl" alt="Movie Poster">
            <div class="overlay">
              <i class="fas fa-play-circle"></i>
            </div>
            <div class="movie-info" style="background-color: rgb(46, 40, 40); width: 100%;">
              <h3>{{movie.title}}</h3>
              <div class="ratings">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
              </div>
              <p>
                {{movie.rating}} 
              </p>
            
            </div>
           
          </button>
           
          </div>
        </div>
      </section>
      
      <section class="top-movies">
        <h2>Upcoming Movies</h2>
        <div class="movies">
          <div *ngFor="let movies of movie" class="movie">
            <button [routerLink]="['/upcoming', movies.id]">
            <img [src]="movies.imageUrl" alt="Movie Poster">
            <div class="overlay">
              <i class="fas fa-play-circle"></i>
            </div>
            <div class="movie-info">
              <h3>{{movies.title}}</h3>
              <div class="ratings">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
              </div>
              <p>
                {{movies.rating}} 
              </p>
            </div>
            </button>
          </div>
        </div>
      </section>
    </main>
  
   
</div>
