      <ul
        class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"

        </li>

          <a class="nav-link" routerLink="bookingHist">Bookings</a>
        </li>
      </ul>
      <div class="col-3">
        <div style="display: flex; align-items: center">
          <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <mat-select [(ngModel)]="selectedState" (click)="onChangeState()">
              <mat-option *ngFor="let state of stateList" [value]="state.value">
                {{ state.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul
        class="navbar-nav me-5 my-2 my-lg-0 navbar-nav-scroll"
        style="--bs-scroll-height: 100px"
      >
        <!-- <li class="nav-item">
          <a class="nav-link" routerLink="login"><button>Login</button></a>
        </li> -->


        <li *ngIf="!isLoggedIn"><a class="nav-link" routerLink="login"><button>Login</button></a></li>
        <li *ngIf="isLoggedIn" (mouseover)="showProfileDropdown = true" (mouseleave)="showProfileDropdown = false">
          <a href="javascript:void(0)">My Profile</a>
          <ul *ngIf="showProfileDropdown">
            <li><a href="javascript:void(0)">Email: {{ userProfile.email }}</a></li>
            <li><a href="javascript:void(0)">Name: {{ userProfile.name }}</a></li>
            <li><a href="javascript:void(0)">Phone: {{ userProfile.phone }}</a></li>
            <li><a (click)="logout()" href="javascript:void(0)"><button>Logout</button></a></li>
          </ul>
        </li>
    
        
        <!-- <li class="nav-item">
        <a class="nav-link" routerLink="profile">Profile</a>
      </li> -->
      </ul>
    </div>
  </div>
</nav>
